<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
    <script src="app.js" async></script>
    <title>John te vende | Tu compra venta local</title>
</head>

<body>
    <header>
        <h1>John te Vende</h1>
        <h2>Te sobra? Nos sirve</h2>
    </header>
    <section class="contenedor">

        <!-- contenedor de productos -->
        <div class="contenedor-items">

            <div class="item">
                <span class="titulo-item">Almohada de la nona</span>
                <img src="img/almohada.png" alt="" class="img-item">
                <span class="precio-item">$5.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Peluca de Wolverine</span>
                <img src="img/primo.png" alt="" class="img-item">
                <span class="precio-item">$750</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Conocimiento</span>
                <img src="img/libro.png" alt="" class="img-item">
                <span class="precio-item">$15.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Carretilla</span>
                <img src="img/carretilla.png" alt="" class="img-item">
                <span class="precio-item">$48.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Patito Amarillo</span>
                <img src="img/patito.png" alt="" class="img-item">
                <span class="precio-item">$20.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Papagayo</span>
                <img src="img/papagayo.png" alt="" class="img-item">
                <span class="precio-item">$14.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Termo Lumilagro</span>
                <img src="img/lumi.png" alt="" class="img-item">
                <span class="precio-item">$40.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Sacacorchos</span>
                <img src="img/sacacorchos.png" alt="" class="img-item">
                <span class="precio-item">$12.000</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Disco</span>
                <img src="img/disco.png" alt="" class="img-item">
                <span class="precio-item">$14.200</span>
                <button class="boton-item">Agregar al changuito</button>
            </div>

        </div>

        <!-- Changuito -->
        <div class="changuito" id="changuito">
            <div class="header-changuito">
                <h2>Su Changuito</h2>
            </div>
            <div class="changuito-items">
            </div>
            <div class="changuito-total">
                <div class="fila">
                    <strong>Su Total</strong>
                    <span class="changuito-precio-total">
                        $120.000
                    </span>
                </div>
                <button class="btn-pagar">Garpar<i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>

</html>
